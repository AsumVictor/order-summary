<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="bootstrap.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>
   <main class="">
    <div class="container-fluid justify-content-center align-items-center d-flex">
       <div class="row justify-content-center align-items-center d-flex">
        <div class="col-12 justify-content-center align-items-center d-flex">
          <div class="orderCard border bg-white d-flex align-items-center" style="height: 525px;width:310px;">
            <img src="images/illustration-hero.svg" style="width:100% ;" srcset="images/illustration-hero.svg">
             <article class="ustify-content-center align-items-center d-flex">
                <h4>Order Summary</h4>
                <p style="width: 70%;font-size: 11px;">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
             </article>
              <div class="row1 d-flex align-items-center" style="width:90%;">
                 <img src="images/icon-music.svg" style="height:1cm;width:1cm;" alt="images/icon-music.svg" srcset="images/icon-music.svg">
                  <section>
                    Annual Plan <br> $59.99/year
                  </section>
                  <p>Change</p>
              </div>
              <button>  Proceed to Payment</button>
              <div class="cancel">
                <h6>  Cancel Order</h6>
              </div>
        </div>
       </div>
    </div>
     </div>

   </main>
